<!-- Display error message if there is an error -->
<div *ngIf="error" style="color: red">
  {{ error }}
</div>

<!-- Search bar on the top right -->
<div style="display: flex; justify-content: flex-end; margin-bottom: 10px">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="searchCustomers()"
    placeholder="Search customers..."
    style="padding: 5px; width: 200px"
  />
</div>

<!-- Customer grid -->
<table border="1" style="width: 100%; border-collapse: collapse">
  <thead>
    <tr>
      <th>Autokey</th>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Middle Name</th>
      <th>Address</th>
      <th>Birthdate</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.autokey }}</td>
      <td>
        <span *ngIf="editingCustomer !== customer">{{
          customer.lastName
        }}</span>
        <input
          *ngIf="editingCustomer === customer"
          [(ngModel)]="customer.lastName"
          placeholder="Last Name"
        />
      </td>
      <td>
        <span *ngIf="editingCustomer !== customer">{{
          customer.firstName
        }}</span>
        <input
          *ngIf="editingCustomer === customer"
          [(ngModel)]="customer.firstName"
          placeholder="First Name"
        />
      </td>
      <td>
        <span *ngIf="editingCustomer !== customer">{{
          customer.middleName
        }}</span>
        <input
          *ngIf="editingCustomer === customer"
          [(ngModel)]="customer.middleName"
          placeholder="Middle Name"
        />
      </td>
      <td>
        <span *ngIf="editingCustomer !== customer">{{ customer.address }}</span>
        <input
          *ngIf="editingCustomer === customer"
          [(ngModel)]="customer.address"
          placeholder="Address"
        />
      </td>
      <td>
        <span *ngIf="editingCustomer !== customer">{{
          customer.birthdate | date : "MM/dd/yyyy"
        }}</span>
        <input
          *ngIf="editingCustomer === customer"
          [(ngModel)]="customer.birthdate"
          type="date"
        />
      </td>
      <td>
        <button (click)="saveChanges(customer)">
          {{ editingCustomer === customer ? "Save" : "Edit" }}
        </button>
        <button (click)="deleteCustomer(customer.autokey)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
